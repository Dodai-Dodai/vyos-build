name: build-vyos-pve-qcow2

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 0 * * 1"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space (optional)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Write flavor for Proxmox + cloud-init
        run: |
          mkdir -p data/build-flavors
          cat > data/build-flavors/pve-cloudinit.toml <<'TOML'
          image_format = "qcow2"
          packages = ["cloud-init", "qemu-guest-agent"]
          default_config = '''
          system { host-name vyos; console { device ttyS0 { speed 115200 } }
            login { user vyos { authentication {
              encrypted-password $6$QxPS.uk6mfo$9QBSo8u1FkH16gMyAVhus6fU3LOzvLR9Z9.82m3tiHFAxTtIkhaZSWssSgzt4v4dGAL8rhVQxTg0oAG9/q11h/
              plaintext-password ""
            } } } }
          interfaces { loopback lo {} }'''
          [[includes_chroot]]
          path = "etc/cloud/cloud.cfg.d/90_datasource.cfg"
          data = "datasource_list: [NoCloud, ConfigDrive]"
          [boot_settings]
          timeout = 5
          console_type = "ttyS"
          console_num = 0
          console_speed = 115200
          TOML

      - name: Build with vyos/vyos-build (privileged)
        run: |
          sudo docker run --rm --privileged \
            -v "$PWD":/vyos -v /dev:/dev -w /vyos \
            vyos/vyos-build:current bash -lc '
              set -euo pipefail
              ./build-vyos-image pve-cloudinit
            '

      - name: Collect artifacts
        run: |
          mkdir -p dist
          cp build/vyos-1.5-*-pve-cloudinit-amd64.qcow2 dist/ || true
          cp build/vyos-1.5-*-pve-cloudinit-amd64.iso dist/ || true
          ls -lh dist || true

      - name: Upload artifacts (7 days)
        uses: actions/upload-artifact@v4
        with:
          name: vyos-1.5-pve-cloudinit
          path: dist/
          retention-days: 7

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: vyos-1.5-pve-cloudinit
          path: dist
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.qcow2
            dist/*.iso
